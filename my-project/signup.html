<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo-con">
                <img src="../images/Untitled design (1).png" alt="My Doc Logo" class="logo" >
            </a>
            <ul class="nav">
                <li><a href="index.html">Home</a></li>

            </ul>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="landing signup">
                <div class="window">
                    <h1>sign up</h1>
                    <form method="post">
                        <input type="text" name="fullName" id="fullName" required placeholder="Enter your full name"><br>
                        <input type="email" name="Email" id="Email" required placeholder="Enter your Email"><br>
                        <input type="tel" name="phoneNumber" id="phoneNumber" required placeholder="Enter your phone number"><br>
                        <input type="tel" name="whatsNumber" id="whatsNumber" required placeholder="Enter your WhatsApp number"><br>
                        <input type="password" name="pwd" id="pwd" required placeholder="Enter your password"><br>
                        <input type="password" name="secPwd" id="secPwd" required placeholder="Repeat your password"><br>
                        <button type="submit" class="signup-button">Sign Up</button>
                    </form>
                    <div class="options signup-option">
                        <a href="login.html">Log in instaid ?</a>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <ul class="social-accounts">
                <li><a href="">Facebook</a></li>
