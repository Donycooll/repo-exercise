<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Doc</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo-con">
                <img src="../images/Untitled design (1).png" alt="My Doc Logo" class="logo" >
            </a>
            <ul class="nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>

                <li><a href="login.html">Log In</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="landing">
                <div class="window">
                    <h1>Log in</h1>
                    <form method="post">
                        <input type="email" name="userName" id="userName" required placeholder="Enter your Email">
                        <br>
                        <input type="password" name="pwd" id="pwd" required placeholder="Enter your Password">
                        <br>
                        <button type="submit" class="logIn-button">Log in</button>
                    </form>
                    <div class="options">
                       <a href="#" class="forgot">Forgot password ?</a>
                       <a href="signup.html" class="signUp">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <ul class="social-accounts">
                <li><a href="">Facebook</a></li>
                <li><a href="">Twiter</a></li>
            </ul>

        </div>
    </footer>
