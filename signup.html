<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="images/Untitled design (1).png" alt="logo">
    </header>
    <nav>
        <menu>
            <li><a href="index.html">home</a></li>
            <li><a href="location.html">location</a></li>
            <li><a href="blog.html">blog</a></li>
            <li><a href="signup.html">signup</a></li>
        </menu>
    </nav>
    <main>
        <form>
            <div>
                <label for="fname">First Name</label><br>
                <input type="text" name="fname" id="fname" required minlength="3">
            </div>

            <div>
                <label for="lname">Last Name</label><br>
                <input type="text" name="lname" id="lname" required minlength="3">
            </div>

            <div>
                <label for="mail">Email Address</label><br>
                <input type="email" name="mail" id="mail" required>
            </div>

            <div>
                <label for="pass">Password</label><br>
                <input type="password" name="pass" id="pass" required minlength="5">
            </div>

            <div>
                <label for="pass2">Confirm Password</label><br>
                <input type="password" name="pass2" id="pass2" required minlength="5">
            </div>

            <div>
                <button type="submit">Sign Up</button>
            </div>

            <style>
                input:focus:invalid {
                    border: 2px solid red;
                }
            </style>
        </form>
    </main>
    <footer>
        <p>copyright for the website</p>
    </footer>
</body>
</html>
