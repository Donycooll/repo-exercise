<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="up">
        <header>
            <img src="images/Untitled design (1).png" alt="logo">
        </header>
        <nav>
            <menu>
                <li><a href="index.html">home</a></li>
                <li><a href="#">location</a></li>
                <li><a href="blog.html">blog</a></li>
                <li><a href="signup.html">signup</a></li>
            </menu>
        </nav>
    </div>
    <main>
        <form action="">
            <div>
                <label for="booking_date">Booking Date</label>
                <input type="date" name="booking_date" id="booking_date">
            </div>
            <div>
                <label for="people_count">people Count</label>
                <input type="range" name="people_count" id="people_count" min="1" value="4" max="10" oninput='this.nextElementSibling.value = this.value'>
                <output>4</output>
            </div>
            <div>
                <label for="booking_location">Location</label>
                <input list="locations" name="booking_location" id="booking_location">
                <datalist id="locations">
                    <option value="Karima">Karima</option>
                    <option value="Marawi">Marawi</option>
                </datalist>
            </div>
            <br>
            <div>
                <label>Spicy Or Not</label>
                <fieldset id="spicy">
                    <input type="radio" name="spicy" id="spicy1" value="spicy">
                    <label for="spicy1">Spicy</label>

                    <input type="radio" name="spicy" id="spicy2" value="not spicy" checked>
                    <label for="spicy2">Not Spicy</label>
                </fieldset>
            </div>
            <br>
            <div>
                <label>Delivery Option</label>
                <fieldset id="delivery_option">
                    <input type="radio" name="delivery_option" id="delivery_option1" value="indoor">
                    <label for="delivery_option1">Indoor</label>

                    <input type="radio" name="delivery_option" id="delivery_option2" value="outdoor" checked>
                    <label for="delivery_option2">Outdoor</label>
                </fieldset>
            </div>
            <br>
            <button type="submit">Book Now</button>
        </form>
    </main>
    <footer>
        <p>copyright for the website</p>
    </footer>
</body>
</html>
