<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="images/Untitled design (1).png" alt="logo">
    </header>
    <nav>
        <menu>
            <li><a href="index.html">home</a></li>
            <li><a href="#">location</a></li>
            <li><a href="blog.html">blog</a></li>
            <li><a href="signup.html">signup</a></li>
        </menu>
    </nav>
    <main>
        <form action="">
            <div>
                <label for="booking_date">Booking Date</label>
                <input type="date" name="booking_date" id="booking_date">
            </div>
            <div>
                <label for="people_count">people Count</label>
                <input type="range" name="people_count" id="people_count" min="1" value="4" max="10" oninput='this.nextElementSibling.value = this.value'>
                <output>4</output>
            </div>
            <div>
                <label for="booking_location">Location</label>
                <input list="locations" name="booking_location" id="booking_location">
                <datalist id="locations">
                    <option value="Karima">Karima</option>
                    <option value="Marawi">Marawi</option>
                </datalist>
            </div>
            <div>
                <label for="booking_delivery">Booking Delivery</label>
                <input id="booking_delivery" name="booking_delivery" list="booking_del">
                <datalist id="booking_del">
                    <option value="indoor">indoor</option>
                    <option value="outdoor">outdoor</option>
                    <option value="pickup">pickup</option>
                </datalist>
            </div>
            <button type="submit">Book Now</button>
        </form>
    </main>
    <footer>
        <p>copyright for the website</p>
    </footer>
</body>
</html>
